name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set up Python (macOS only)
        if: startsWith(matrix.os, 'macos')
        run: |
          python3 -m venv venv
          source venv/bin/activate
          python3 -m pip install -U pip setuptools wheel

      - name: Install build tools (Ubuntu only)
        if: startsWith(matrix.os, 'ubuntu')
        run: sudo apt-get update && sudo apt-get install -y build-essential python3 python3-pip python3-venv

      - name: Set up Python (Ubuntu only)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          python3 -m venv venv
          source venv/bin/activate
          python3 -m pip install -U pip setuptools wheel

      - name: Install app dependencies (Electron native deps)
        run: npx electron-builder install-app-deps

      - name: Build app
        run: npm run build

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
